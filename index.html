<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head> 
    <body>
        <div class="main">
            <div class="left">
                <h1>Left Side</h1>
            </div>
            <div class="right">
                <div class="first">
                    <h3>
                        This is not a real online service! You know you need something <br> like this in your life to help
                        you realize your deepest dreams <br> Sign up <em>now</em> to get started. 
                        <br> <br> You <em>know</em> you want to.
                    </h3>
                </div>
                
                <!-- Needed to readjust the whole second section in order to include the button attribute into our form element -->
                
                <form action="" method="get" class="form-main-div">
                    <div class="second">
                            
                            <div class="form-divs">
                                <h2>Let's do this!</h2>

                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" >

                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" >
                            
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                                <p id="error"></p>
                    
                            </div>

                            <div class="form-divs form-divs-right">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" >
                            
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                            
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                    </div>
                    <div class="third">
                        <button type="submit">Create Account</button>
                        <h4>Already have an account? <a href="#">Log in</a></h4>
                    </div>
                </form>

                
                
            </div>
        </div>
        
    </body>

</html>
