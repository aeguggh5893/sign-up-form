<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head> 
    <body>
        <div class="main">
            <div class="left">
                <h1>Left Side</h1>
            </div>
            <div class="right">
                <div class="first">
                    <h3>
                        This is not a real online service! You know you need something <br> like this in your life to help
                        you realize your deepest dreams <br> Sign up <em>now</em> to get started. 
                        <br> <br> You <em>know</em> you want to.
                    </h3>
                </div>
                <div class="second">

                        <h2>Let's do this!</h2>

                    <form action="" method="get" class="form-main-div">
                        <div class="form-divs">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>

                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                            
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                    
                        </div>

                        <div class="form-divs">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                            
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>
                            
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </form>

                </div>
                <div class="third">third</div>
            </div>
        </div>
        
    </body>

</html>
